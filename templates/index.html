<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Auto Model Generator</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Upload Data</a></li>
      <li class="active"><a href="/viewData">View Data</a></li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Models</a>
          <ul class="dropdown-menu dropdown-submenu">
            <li><a class="dropdown-item" href="/model/LinearRegression">Linear Regression</a></li>
            <li><a class="dropdown-item" href="/model/RandomForestRegression">Random Forest Regression</a></li>
          </ul>
      </li>     
      <li><a href="#">Metrics</a></li>
      <li><a href="/predictdata">Prediction</a></li>
    </ul>
  </div>
</nav>

    <div class="container">
		<h2>File Upload </h2>
		<form id="myForm" method="POST" enctype="multipart/form-data" action="{{ url_for('uploadFile')}}">
			<div class="form-group">
				<label for="name">File :</label>
                <input type="file" class="form-control" id="myFile" name="uploaded-file" accept=".csv">
			</div>
			<button type="submit" class="btn btn-primary">Upload file</button>

            <div class="container">
              {% if results == 1 %}
                  <div style="color:green"; class="alert alert-success" role="alert">File submitted successfully!!!</div>
              {% endif %}
            </div>
		</form>
    </div>
</body>
</html>
